<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <title>GNJUMALON_FA2</title>
</head>
<body>
    
    <h1>calcU </h1>

    <p1> This page is .....</p1>

</br></br>

    <input type="text" id="num1" value="Num 1">
    <input type="text" id="num2" value="Num 2">

    </br></br>

    <button onclick="add()"> + </button>
    <button onclick="sub()"> - </button>
    <button onclick="prod()"> * </button>
    <button onclick="quo()"> / </button>
    <button onclick="rem()"> % </button>

</br></br>

    <p2 id="demo">Results will be displayed here.</p2>

    <script>
    function add() {
  var x = document.getElementById("num1").value;
  var y = document.getElementById("num2").value;

        var z = parseInt(x) + parseInt(y);

  document.getElementById("demo").innerHTML = "The sum of " + x + " and " + y + " is " + z + ".";
    }


  function sub() {
  var x = document.getElementById("num1").value;
  var y = document.getElementById("num2").value;

        var z = parseInt(x) - parseInt(y);

  document.getElementById("demo").innerHTML = "The difference of " + x + " and " + y + " is " + z + ".";
  }

  function prod() {
  var x = document.getElementById("num1").value;
  var y = document.getElementById("num2").value;

        var z = parseInt(x) * parseInt(y);

  document.getElementById("demo").innerHTML = "The product of " + x + " and " + y + " is " + z + ".";
    }

    function quo() {
  var x = document.getElementById("num1").value;
  var y = document.getElementById("num2").value;

        var z = parseInt(x) / parseInt(y);

  document.getElementById("demo").innerHTML = "The quotient of " + x + " and " + y + " is " + z + ".";
    }

    function rem() {
  var x = document.getElementById("num1").value;
  var y = document.getElementById("num2").value;

        var z = parseInt(x) % parseInt(y);

  document.getElementById("demo").innerHTML = "The remainder of " + x + " and " + y + " is " + z + ".";
    }

    
</script>
 <script src="FA2.js"> </script>

</body>
</html>
